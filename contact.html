        <main>
            <h2>Contact Us</h2>
            <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
            <img src="swiss-sunset.jpg" alt="river surrounded by tall think trees and houses with mountains and a sunset in the background">
            <form action="https://wp.zybooks.com/form-viewer.php" method="post">

                <label for="my_name">Full Name: <span class="required">*</span></label>
                <input type="text" name="my_name" id="my_name" required>
    
                <label for="my_email">Email Address: <span class="required">*</span></label>
                <input type="email" name="my_email" id="my_email" required>

                <label for="my_number">Phone Number: <span class="required">*</span></label>
                <input type="tel" name="my_number" id="my_number" required>

                <fieldset>
                    <legend>Preferred Contact Method<span class="required">*</span></legend>
                <div>
                    <label for="my_preferred_phone">Phone<span class="required"></span></label>
                    <input type="checkbox" name="my_preferred_phone" id="my_preferred_phone">
                </div>

                <div>
                    <label for="my_preferred_email">Email</label>
                    <input type="checkbox" name="my_preferred_email" id="my_preferred_email">
                </div>
                </fieldset>
                <label for="comments">Comments: <span class="required">*</span></label>
                <textarea name="comments" id="comments" required></textarea>
    
                <input type="submit" name="my_submit" id="my_submit" value="Submit the Form">
           
            </form>
        </main>
